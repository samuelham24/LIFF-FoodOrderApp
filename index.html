<!DOCTYPE HTML>
<html>
 
<head>
    <title>Order Menu App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
 
    <style>
        .table>thead>tr>th {
            padding: 60px;
        }
    </style>
</head>
 
<body onload="loadOrder();">
    <div id="loginSectionId" class="login-section">
        <div class="login-section-text">
            <h2>Selamat Datang di Resto Indonesia</h2>
            <h3>Sebelum pesan, silahkan login dahulu.</h3>
            <button id="loginButtonId" class="btn btn-success btn-small">Log in</button><br>
            <h2 id="loginSuccesFieldId"></h2>
            <button onclick="loginSekarang()" id="lanjutButtonId" class="btn btn-warning btn-small">Lanjutkan</button>
        </div>
    </div>
    <div id="welcomeSectionId" class="welcome-section">
        <div class="welcome-section-text">
            <h2>Selamat Datang,</h2>
            <div class="profileCard">
                <h2 id="displaynamefield"></h2>
                <div class="profileImg" id="profilepicturediv"></div>
            </div>
            <h2>di Resto Indonesia</h2>
            <h3>Ingin Pesan Sekarang?</h3>
            <button class="btn btn-success" onclick="pesanSekarang()">
                <h4>Ya</h4>
            </button>
        </div>
    </div>
    <!-- Food Card Menus -->
    <div id="menu-container" class="food-section-container">
        <h2>Makanan</h2>
        <div class="menu-container-food">
            <div class="card" style="width: 18rem;">
                <div class="card-nasgor-img"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <input type="button" value="Nasi Goreng" class="form-control" id="menuNasgorId" >
                    </h4>
                    <p class="card-text">
                        <input type="button" value="15000" class="form-control" id="hargaNasgorId"></input>
                    </p>
                    <div class="menu-section-input">
                        <button 
                            class="btn btn-primary inc-value" onclick="clickIncreaseNasgor()">
                            +
                        </button>
                        <form id="menuNasgorForm" class="inputForm">
                            <input 
                                class="card-input-value" 
                                type="button" 
                                id="jumlahNasgorId" 
                                value="0">
                            </input>
                        </form>
                        <button 
                            class="btn btn-primary dec-value" onclick="clickDecreaseNasgor()">
                            -
                        </button>
                        <button 
                            class="btn btn-success addItem" 
                            onclick="simpanDataNasgor()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="card" style="width: 18rem;">
                <div class="card-mie-img"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <input type="button" value="Mie Ayam" class="form-control" id="menuMieId">
                    </h4>
                    <p class="card-text">
                        <input type="button" value="10000" class="form-control" id="hargaMieId"></input>
                    </p>
                    <div class="menu-section-input">
                        <button class="btn btn-primary inc-value" onclick="clickIncreaseMie()">
                            +
                        </button>
                        <form id="menuMieForm">
                            <input class="card-input-value" type="button" id="jumlahMieId" value="0">
                            </input>
                        </form>
                        <button class="btn btn-primary dec-value" onclick="clickDecreaseMie()">
                            -
                        </button>
                        <button class="btn btn-success addItem" onclick="simpanDataMie()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div><br>

        <h2>Minuman</h2>
        <div class="menu-container-food">
            <div class="card" style="width: 18rem;">
                <div class="card-jeruk-img"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <input type="button" value="Jus Jeruk" class="form-control" id="menuJerukId">
                    </h4>
                    <p class="card-text">
                        <input type="button" value="7000" class="form-control" id="hargaJerukId"></input>
                    </p>
                    <div class="menu-section-input">
                        <button class="btn btn-primary inc-value" onclick="clickIncreaseJeruk()">
                            +
                        </button>
                        <form id="menuJerukForm" class="inputForm">
                            <input class="card-input-value" type="button" id="jumlahJerukId" value="0">
                            </input>
                        </form>
                        <button class="btn btn-primary dec-value" onclick="clickDecreaseJeruk()">
                            -
                        </button>
                        <button class="btn btn-success addItem" onclick="simpanDataJeruk()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        
            <div class="card" style="width: 18rem;">
                <div class="card-jambu-img"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <input type="button" value="Jus Jambu" class="form-control" id="menuJambuId">
                    </h4>
                    <p class="card-text">
                        <input type="button" value="8000" class="form-control" id="hargaJambuId"></input>
                    </p>
                    <div class="menu-section-input">
                        <button class="btn btn-primary inc-value" onclick="clickIncreaseJambu()">
                            +
                        </button>
                        <form id="menuJambuForm">
                            <input class="card-input-value" type="button" id="jumlahJambuId" value="0">
                            </input>
                        </form>
                        <button class="btn btn-primary dec-value" onclick="clickDecreaseJambu()">
                            -
                        </button>
                        <button class="btn btn-success addItem" onclick="simpanDataJambu()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="purchase-section-titile">
            <h3>Ringkasan Pembelian</h3>
        </div>
        <div class="purchase-section row justify-content-center">
            <div class="col-auto">
                <table class="center table table-striped table-light">
                    <thead>
                        <th>Nama</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Hapus</th>
                    </thead>
                    <tbody id="orderMenuId">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="contentLiffId">
            <div class="contentButtonSection">
                <button id="logoutButtonId" class="btn btn-danger btn-small">Log out</button>
            </div>
            <div class="contentButtonSection">
                <div class="buttonRow">
                    <button id="windowOpenId" class="btn btn-success btn-small">Buka Pada Tab Eksternal</button>
                    <button id="windowCloseId" class="btn btn-danger btn-small">Keluar</button>
                </div>
            </div>
            <div id="notifStatus">
                <div id="inClientNotifId"></div>
            </div>
        </div>

    </div>
    <!-- Food Card Menus Ends -->
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="config.js"></script>
<script src="liff-config.js"></script>
</html>
